<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>This Web Has Been Shut</title>
  <style>
    body {
      background: #fff;
      color: #222;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
    }
    .error-container {
      max-width: 600px;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: normal;
      margin: 16px 0;
    }
    p {
      color: #555;
      margin: 8px 0;
    }
    .sad-tab {
      width: 72px;
      height: 72px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" viewBox="0 0 72 72"><path fill="%23999" d="M8 8h56v56H8z"/><path fill="%23fff" d="M14 14h44v44H14z"/><circle cx="27" cy="30" r="3"/><circle cx="45" cy="30" r="3"/><path d="M27 46c4-4 14-4 18 0" stroke="%23000" stroke-width="2" fill="none"/></svg>') no-repeat center/contain;
    }
    a {
      color: #1a73e8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="sad-tab"></div>
    <h1>This web has been shut down</h1>
    <p>This web has been shut down by a GitHub user (the owner of this web), <strong>linaluvmintecacc</strong>.</p>
    <p>Please check back later or visit the repository for updates.</p>
    <p>Error code: <strong>ERR_SHUTDOWN_BY_OWNER</strong></p>
  </div>
  <script>
    // After 5 seconds, simulate a shutdown effect
    setTimeout(() => {
      document.body.innerHTML = '<h2>Connection Closed</h2><p>The web is currently shut down by the owner. Please try again later.</p>';
      document.body.style.fontFamily = 'Arial, sans-serif';
      document.body.style.color = '#555';
      document.body.style.padding = '40px';
    }, 5000);
  </script>
</body>
</html>
